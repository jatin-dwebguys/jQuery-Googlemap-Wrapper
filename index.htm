<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interactive map</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
<script src="HelperGoogleMap.js" type="text/javascript"></script>
<style>
	#gMap {
		width:800px;
		height:419px;
		clear: both;
	}
	#gMap2 {
		width:800px;
		height:419px;
		clear: both;
	}
</style>

<script> 
var usamap;
$(document).ready(function() {
	usamap = new HelperGoogleMap({
		"container":"gMap"
	});
	
		var addresses = { "markers" : [
			{"title":"Title 1", "address" : "1 Learjet Way, Wichita, KS, United States"},
			{"title":"Title 2", "address" : "1 Croton Point Avenue, Croton On Hudson, NY, United States"}
		]};
		usamap.AddMarkers(addresses)
	
	var usamap2 = new HelperGoogleMap({
		"container":"gMap2",
		"center"	: new google.maps.LatLng(48.639538, 9.470703),
		"mapTypeId"	: google.maps.MapTypeId.TERRAIN
	});
	
		var addresses = { "markers" : [
			{"title":"Title 1", "address" : "Rue Du Debarcadere 22. 75017 Paris. France"}
		]};
		usamap2.AddMarkers(addresses);
		
})

</script>

</head>

<body>
	
        <div id="gMap"></div>
<div class="tools"><a href="#" onclick="usamap.RemoveAllMarkers();">Remove all markers</a></div>
        <div id="gMap2"></div> 
</body>
</html>
